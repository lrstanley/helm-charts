# -- number of replicas; this should generally always be 1.
replicaCount: 1

image:
  repository: ghcr.io/lrstanley/autodelete-docker
  pullPolicy: Always
  tag: master

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # -- specifies whether a service account should be created
  create: true
  # -- annotations to add to the service account
  annotations: {}
  # -- the name of the service account to use.
  # if not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  requests:
    cpu: 10m
    memory: 20Mi
  limits:
    memory: 50Mi

nodeSelector: {}
affinity: {}

# @ignored
tolerations:
  - effect: NoExecute
    key: node.kubernetes.io/not-ready
    operator: Exists
  - effect: NoExecute
    key: node.kubernetes.io/unreachable
    operator: Exists
  - effect: NoSchedule
    key: node.kubernetes.io/disk-pressure
    operator: Exists
  - effect: NoSchedule
    key: node.kubernetes.io/memory-pressure
    operator: Exists
  - effect: NoSchedule
    key: node.kubernetes.io/pid-pressure
    operator: Exists
  - effect: NoSchedule
    key: node.kubernetes.io/unschedulable
    operator: Exists

# -- the pvc storage configuration to use for the persistent data for the bot.
pvcTemplateSpec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 1Gi

# -- have an existing secret that contains the the "config.yml" key? supply the name here.
existingConfigSecret: ""

# -- otherwise, specify the configuration here. see config.go "type Config" for more fields.
config:
  # -- discord application client id.
  clientid: 12345
  # -- discord application client secret.
  clientsecret: YOUR_SECRET
  # -- discord application bot token.
  bottoken: YOUR_TOKEN
  # -- discord admin user ID.
  adminuser: YOUR_ID
  http:
    listen: "0.0.0.0:2202"
    public: "https://example.com"
  backlog_limit: 200
  # -- error log channel.
  errorlog: ""
  # -- status message to show when clicking on the bot.
  statusmessage: ""
