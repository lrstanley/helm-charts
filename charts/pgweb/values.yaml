  #       key: username
  # - name: DATABASE_PASSWORD
  #   valueFrom:
  #     secretKeyRef:
  #       name: placeholder
  #       key: password
  # - name: DATABASE_HOSTNAME
  #   value: placeholder
  # - name: DATABASE_NAME
  #   value: app

resources:
  requests:
    cpu: 10m
    memory: 25Mi
  limits:
    memory: 100Mi

nodeSelector: {}
affinity: {}
tolerations: {}
