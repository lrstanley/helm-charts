replicaCount: 1

image:
  repository: ghcr.io/lrstanley/autodelete-docker
  pullPolicy: Always
  tag: master

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # specifies whether a service account should be created
  create: true
  # annotations to add to the service account
  annotations: {}
  # the name of the service account to use.
  # if not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  requests:
    cpu: 10m
    memory: 20Mi
  limits:
    memory: 50Mi

nodeSelector: {}
affinity: {}

tolerations:
  - effect: NoExecute
    key: node.kubernetes.io/not-ready
    operator: Exists
  - effect: NoExecute
    key: node.kubernetes.io/unreachable
    operator: Exists
  - effect: NoSchedule
    key: node.kubernetes.io/disk-pressure
    operator: Exists
  - effect: NoSchedule
    key: node.kubernetes.io/memory-pressure
    operator: Exists
  - effect: NoSchedule
    key: node.kubernetes.io/pid-pressure
    operator: Exists
  - effect: NoSchedule
    key: node.kubernetes.io/unschedulable
    operator: Exists

pvcTemplateSpec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 1Gi

# have an existing secret that contains the the "config.yml" key? supply the name here.
existingConfigSecret: ""

# otherwise, specify the configuration here.
config:
  # see config.go "type Config" for more fields
  clientid: 12345
  clientsecret: YOUR_SECRET
  bottoken: YOUR_TOKEN
  adminuser: YOUR_ID
  http:
    listen: "0.0.0.0:2202"
    public: "https://example.com"
  backlog_limit: 200
  errorlog: ""
  statusmessage: ""
